<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue chez Tacos y Más, votre restaurant mexicain préféré situé à Cancún au Mexique (México). 
        Découvrez notre menu délicieux, notre galerie appétissante et apprenez-en plus sur nous.">
    <title>Restaurant - Tacos y Más</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    <div class="headerContainer">
        <div class="headerImage">
            <a href="index.html">
                <img class="LogoIMG" src="images/Logo.png" alt="Logo Tacos y Más - Restaurant">
            </a>
        </div>

        <div class="headerTitle">
            <h1>Accueil - Tacos y Más</h1>
        </div>

        <!-- Bouton Navigation -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <!-- Navigation -->
        <div class="headerNav">
            <a class="currentNav" href="index.html">Accueil</a>
            <a class="otherNav" href="menu.html">Menu</a>
            <a class="otherNav" href="galerie.html">Galerie</a>
            <a class="otherNav" href="apropos.html">À Propos</a>
        </div>
    </div>

    <!-- ---------- BODY ---------- -->
    <div class="BackgroundImage">
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/Restaurant2.jpg" style="width:100%" alt="Extérieur du restaurant Tacos y Mas avec vue panoramique sur la mer, décoration mexicaine et ambiance conviviale.">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/Restaurant.jpg" style="width:100%" alt="Façade du restaurant mexicain Tacos y Mas, ambiance colorée et authentique à deux pas de la mer.">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/quesadillas.png" style="width:100%" alt="Assiette de quesadillas mexicains servis chez Tacos y Mas, garnis de viande marinée et de légumes frais.">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <br>

        <!-- Dots / indicators -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    </div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Contrôle suivant/précédent
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Contrôle des points (dots)
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("mySlides");
        const dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].classList.remove("active");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].classList.add("active");
        }
    </script>

    <!-- ---------- FOOTER ---------- -->
    <div class="FooterContainer">
        <div class="FooterWrapper">
            <div class="FooterContent">
                <img src="images/Logo.png" alt="Logo Tacos y Más">
                <h4>© 2025 Tacos y Más - Tous droits réservés</h4>
            </div>
        </div>
    </div>

    <!-- Retour en haut -->
	<a href="#" class="back-to-top">
		<span class="material-icons">arrow_upward</span>
	</a>

</body>
</html>
